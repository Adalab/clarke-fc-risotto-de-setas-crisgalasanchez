<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href=".\style\main.css">
  <title>Risotto</title>
</head>
<body>

  <header>
    <div class="header__container">
      <p class="header__ingredients">INGREDIENTES</p>
      <h1 class="header__title">RISOTTO DE SETAS</h1>
      <button class="buttom__select">Seleccionar todo | </button>
      <button class="buttom__deselect">Deseleccionar todo</button>
    </div>
  </header>

  <main>
    <div class="products">
      <ul class="products__list">
      </ul>
    </div>
    <section>
      <div class="resume__container">
        <p>Items: 1</p>
        <div class="subtotal__container">
          <h2>Subtotal</h2>
          <p>2,95€</p>
        </div>
        <div class="shipping__container">
          <h2>Gastos de envío</h2>
          <p>7,00€</p>
        </div>
        <div class="total__container">
          <h2>Total</h2>
          <p>9,95€</p>
        </div>
        <div class="button__container">
          <button class="buttom__buy">Comprar ingredientes: 9,95€</button>
        </div>
      </div>
    </section>
  </main>
  <script type="text/javascript" src=".\js\main.js">
  </script>
</body>
</html>
